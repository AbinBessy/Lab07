<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
    <style>
      #image {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Images</h1>
    
    <button onclick="document.getElementById('image').src = 'Christmas.jpg'; document.getElementById('image').style.display = 'block';">Christmas</button>
    
    <button onclick="document.getElementById('image').src = 'Halloween.jpg.jpeg'; document.getElementById('image').style.display = 'block';">Halloween</button>
    
    <button onclick="document.getElementById('image').src = 'Easter.jpg.jpeg'; document.getElementById('image').style.display = 'block';">Easter</button>
    
    <br><br>
    
    <img id="image" src="">
  </body>
</html>
